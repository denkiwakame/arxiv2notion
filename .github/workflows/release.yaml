name: Releases
on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: pack
        run: npm run pack
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "packages/*"
          token: ${{secrets.GITHUB_TOKEN}}
